<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <!-- <nav class="col navbar" id="navCont">
                <h1>Weather Application</h1>
            </nav> -->
            <div class="card-con" id="appCont">
                <div class="col" id="appTop">
                    <div class="alignLeft">
                        <input style="height: 30px; margin: 10px 30px;" type="input"
                            placeholder="Enter zipcode or city name">
                        <button id="searchBtn">Search</button>
                    </div>
                </div>
                <div class="crd col" id="appBottom">
                    <div id="appHead">
                        <div class="col" id="dateDiv">
                            <span class="row" id="day" style="font-size: small; margin-left: 3px;">day</span>
                            <span class="row" id="date" style="font-size: small; margin-left: 3px;"></span>
                        </div>
                        <div class="col">
                            <span id="location" style="font-size: 40px;">Charlotte, NC</span>
                        </div>
                        <div class="col row" style="justify-content:end; padding-right: 15px; align-items: center;">
                            <button id="fBtn">℉</button>
                            <button id="cBtn">℃</button>
                        </div>

                    </div>
                    <div class="row tempCont">
                        <div class="infoCont col-6 tempNumCont">
                            <span class="col">
                                <h4>Currently</h4>
                                <hr>
                            </span>
                            <span class="col">
                                <h2 style="font-size: 50px; margin-top: 7px;" id="currentTemp">70 &#176</h2>
                            </span>
                        </div>
                        <div class="infoCont col-6 tempNumCont">
                            <span class="col" style="margin-top: 5px;">
                                <div class="row" style="padding: 10px;">
                                    <h4 class="col">High</h4>
                                    <h4 class="col">Low</h4>
                                    <hr>
                                </div>
                            </span><span class="col" id="tempActual">
                                <div class="row">
                                    <h3 id="currentHigh" class="col">70 &#176</h3>
                                    <h3 id="currentLow" class="col">70 &#176</h3>
                                </div>
                            </span>
                        </div>
                    </div>
                    <div class="row tempExtraCont">
                        <div class="infoCont col-4 tempExtraNumCont">
                            <span class="col" style="margin-top: 5px;">
                                <h5 class="">Condition</h5>
                                <hr>
                            </span>
                            <span class="col" id="tempActual">
                                <img id="condition" src="https://openweathermap.org/img/wn/10d.png" alt="">
                            </span>
                            <p id="currentConditionText" style="font-size: small; word-wrap: normal;"><em></em></p>
                        </div>
                        <div class="infoCont col-4 tempExtraNumCont">
                            <span class="col" style="margin-top: 5px;">
                                <h5>Humidity</h5>
                                <hr>
                            </span>
                            <span class="col" id="tempActual">
                                <h2 id="humidity">10%</h2>
                            </span>
                        </div>
                        <div class="infoCont col-4 tempExtraNumCont">
                            <span class="col" style="margin-top: 5px;">
                                <h5>Feels Like</h5>
                                <hr>
                            </span>
                            <span class="col" id="tempActual">
                                <h2 id="feelsLike">70 &#176</h2>
                            </span>
                        </div>
                    </div>
                    <div id="appHead" style="border-top: 2px solid black; margin-top: 10px; margin-bottom: 8px;">
                        <span style="font-size: 30px;">Three Day Forecast</span>
                    </div>
                    <div class="row tempExtraCont">
                        <div class="infoCont col-4 tempExtraNumCont">
                            <span class="col" style="margin-top: 5px;">
                                <h5 id="day1Date">Day 1</h5>
                                <hr>
                            </span>
                            <span class="col" id="tempActual">
                                <p id="day1Range" class="col" style="margin: 5px; font-size: larger;">Hi/Low&#176: 70 /
                                    55</p>
                                <img id="day1Condition" src="https://openweathermap.org/img/wn/10d.png" alt="">
                            </span>
                            <p id="day1ConditionText" style="font-size: small; word-wrap: normal;"><em></em></p>
                        </div>
                        <div class="infoCont col-4 tempExtraNumCont">
                            <span class="col" style="margin-top: 5px;">
                                <h5 id="day2Date">Day 2</h5>
                                <hr>
                            </span>
                            <span class="col" id="tempActual">
                                <p id="day2Range" class="col" style="margin: 5px; font-size: larger;">Hi/Low&#176: 70 /
                                    55</p>
                                <img id="day2Condition" src="https://openweathermap.org/img/wn/10d.png" alt="">
                            </span>
                            <p id="day2ConditionText" style="font-size: small; word-wrap: normal;"><em></em></p>
                        </div>
                        <div class="infoCont col-4 tempExtraNumCont">
                            <span class="col" style="margin-top: 5px;">
                                <h5 id="day3Date">Day 3</h5>
                                <hr>
                            </span>
                            <span class="col" id="tempActual">
                                <p id="day3Range" class="col" style="margin: 5px; font-size: larger;">Hi/Low&#176: 70 /
                                    55</p>
                                <img id="day3Condition" src="https://openweathermap.org/img/wn/10d.png" alt="">
                                <p id="day3ConditionText" style="font-size: small; word-wrap: normal;"><em></em></p>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer><span id="spanFoot">
                <i>
                    <h6>Created by Patrick Rallings for</h6>
                    <h4>CTAC of Carolina Fintech Hub</h4>
                </i></span>
        </footer>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script type="text/JavaScript" src="script.js" charset="utf-8"></script>
</body>

</html>

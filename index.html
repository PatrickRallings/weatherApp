<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div id="page-container">
            <div id="content-wrap">
                <nav class="col navbar" id="navCont">
                    <h1>Weather Application</h1>
                </nav>
                <div id="appCont">
                    <div class="col" id="appTop">
                        <div class="alignLeft"><span
                                style="margin-left: 20px; font-size: 20px; margin-top: 3px;">Location:</span>
                            <input
                                style="height: 30px; margin: 3px 20px; width: 50%; border-radius: 10px; border: none;"
                                type="input" placeholder="   Enter zipcode or city">
                            <button class="searchBtn">Search</button>
                        </div>
                    </div>
                    <div class="col" id="appBottom">
                        <span id="location" style="font-size: 40px;">Charlotte, NC</span>
                        <span class="col justify-content-between text-muted"
                            style="font-size: 20px; border-bottom: 2px solid #7674a6;"><span class="col-4"
                                id="date">(4/08/2022)</span><span class="col-8"><button id="degreeBtn"
                                    class="weatherBtn" style="height: 30px; width: fit-content; padding-left: 10px; padding-right: 10px;">Switch to &#176C</button></span></span>
                        <div class="row tempCont">
                            <div class="col-6 tempNumCont">
                                <span class="col">
                                    <h4>Currently</h4>
                                    <hr>
                                </span>
                                <span class="col">
                                    <h2 id="currentTemp">70 &#176</h2>
                                </span>
                            </div>
                            <div class="col-6 tempNumCont">
                                <span class="col" style="margin-top: 5px;">
                                    <div class="row" style="padding: 10px;">
                                        <h4 class="col">High</h4>
                                        <h4 class="col">Low</h4>
                                        <hr>
                                    </div>
                                </span><span class="col" id="tempActual">
                                    <div class="row">
                                        <h3 id="currentHigh" class="col">70 &#176</h3>
                                        <h3 id="currentLow" class="col">70 &#176</h3>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="row tempExtraCont">
                            <div class="col-4 tempExtraNumCont">
                                <span class="col" style="margin-top: 5px;">
                                    <h5 class="">Condition</h5>
                                    <hr>
                                </span>
                                <span class="col" id="tempActual">
                                    <img id="condition" src="https://openweathermap.org/img/wn/10d.png" alt="">
                                </span>
                            </div>
                            <div class="col-4 tempExtraNumCont">
                                <span class="col" style="margin-top: 5px;">
                                    <h5>Humidity</h5>
                                    <hr>
                                </span>
                                <span class="col" id="tempActual">
                                    <h2 id="humidity">10%</h2>
                                </span>
                            </div>
                            <div class="col-4 tempExtraNumCont">
                                <span class="col" style="margin-top: 5px;">
                                    <h5>Feels Like</h5>
                                    <hr>
                                </span>
                                <span class="col" id="tempActual">
                                    <h2 id="feelsLike">70 &#176</h2>
                                </span>
                            </div>
                        </div>
                        <span style="font-size: 30px; margin-top: 10px;">Three Day Forecast</span>
                        <div class="row tempExtraCont">
                            <div class="col-4 tempExtraNumCont">
                                <span class="col" style="margin-top: 5px;">
                                    <h5 id="day1Date">Day 1</h5>
                                    <hr>
                                </span>
                                <span class="col" id="tempActual">
                                    <p id="day1Range" class="col" style="margin: 5px;">Hi/Low&#176: 70 / 55</p>
                                    <img id="day1Condition" src="https://openweathermap.org/img/wn/10d.png" alt="">
                                </span>
                            </div>
                            <div class="col-4 tempExtraNumCont">
                                <span class="col" style="margin-top: 5px;">
                                    <h5 id="day2Date">Day 2</h5>
                                    <hr>
                                </span>
                                <span class="col" id="tempActual">
                                    <p id="day2Range" class="col" style="margin: 5px;">Hi/Low&#176: 70 / 55</p>
                                    <img id="day2Condition" src="https://openweathermap.org/img/wn/10d.png" alt="">
                                </span>
                            </div>
                            <div class="col-4 tempExtraNumCont">
                                <span class="col" style="margin-top: 5px;">
                                    <h5 id="day3Date">Day 3</h5>
                                    <hr>
                                </span>
                                <span class="col" id="tempActual">
                                    <p id="day3Range" class="col" style="margin: 5px;">Hi/Low&#176: 70 / 55</p>
                                    <img id="day3Condition" src="https://openweathermap.org/img/wn/10d.png" alt="">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer><span id="spanFoot">
                    <i>
                        <h6>Created by Patrick Rallings for</h6>
                        <h4>CTAC of Carolina Fintech Hub</h4>
                    </i></span>
                <a style="margin-right: 3%;" href="index.html"><img class="logoPR" src="images/finalPRLogo.png"
                        alt="Initials PR" height="45px"></a>
                </a>
            </footer>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
            </script>
        <script type="text/JavaScript" src="script.js" charset="utf-8"></script>
    </body>

</html>
